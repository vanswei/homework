<h1>登录页面</h1>
<div>
    <form action="/login" method="post">

        <p>
            <label for="username">用户名</label>
            <input type="text" id="name" name="name" placeholder="用户名">
        </p>
        <p>
            <label for="password">密码 : </label>
            <input type="text" id="password" name="password" placeholder="密码">
        </p>
        <p>
            <input type="submit" value="登录"><a href="/a">注册 </a>
        </p>

    </form>
    <form action="/start" method="get"> </form>
    <form action="/number/:number" method="get"> </form>
</div>
